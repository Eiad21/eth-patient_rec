<html lang="en">
  <head>

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://www.dappuniversity.com/free-download" target="_blank">Dapp University | Todo List</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">

            <h2>Add Patient Record</h2>
            <form onSubmit="App.createRecord(); return false;">
              <input id="patiendId" type="text" class="form-control" placeholder="Patient ID" required>
              <input id="name" type="text" class="form-control" placeholder="Patient name" required>
              <input id="height" type="number" class="form-control" placeholder="Height" required>
              <input id="weight" type="number" class="form-control" placeholder="Weight" required>
              <input id="age" type="number" class="form-control" placeholder="Age" required>
              <input id="bloodpressure" type="number" class="form-control" placeholder="Blood pressure" required>
              <input type="checkbox" id="sex" name="sex" >
              <label for="sex"> I am a male</label><br>
              <input type="submit" hidden="">
            </form>

            <h2>Retrieve Patient</h2>
            <form onSubmit="App.retrievePatient(); return false;">
              <input id="IdRet" type="text" class="form-control" placeholder="Patient ID" required>
              <input id="KeyRet" type="text" class="form-control" placeholder="Patient Key" required>
              <input type="submit" hidden="">
            </form>

            <h2>Patient Records</h2>
            <ul id="patientList" class="list-unstyled">
              <div class="patientTemplate" class="checkbox" style="display: none">
                <span>------------------------------------------------</span></br>
                <label>
                  ID: <span class="pID">Patient ID goes here...</span>
                  Name: <span class="pName">Name goes here...</span>
                  Male: <span class="pSex">Sex goes here...</span> </br>
                  Height: <span class="pHeight">Height goes here...</span>
                  Weight: <span class="pWeight">Weight goes here...</span> </br>
                  Age: <span class="pAge">Age goes here...</span>
                  Blood Pressure: <span class="pBloodPressure">Blood Pressure goes here...</span>
                </label>
              </br><span>------------------------------------------------</span>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/web3/dist/web3.min.js"></script>
    <!-- <script src="vendor/node-cryptojs-aes/cryptojs.js"></script> -->

      // import node-cryptojs-aes modules to encrypt or decrypt data

    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
